<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drishti AI | Dashboard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --primary: #ffcc00; --bg: #0f0f0f; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; }

        /* NAVIGATION BAR */
        .navbar {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: #1a1a1a; display: flex; justify-content: space-around;
            align-items: center; border-top: 1px solid #333; z-index: 1000;
        }
        .nav-link { color: #666; text-align: center; cursor: pointer; text-decoration: none; }
        .nav-link.active { color: var(--primary); }
        .nav-link i { font-size: 20px; }
        .nav-link span { display: block; font-size: 10px; margin-top: 4px; }

        /* PAGES SETUP */
        .page { display: none; height: calc(100vh - 70px); width: 100%; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .page.active { display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* YOUR COOL SCANNING CARD */
        .app-card {
            width: 100%; max-width: 400px; background: #1a1a1a;
            border-radius: 25px; padding: 20px; text-align: center;
            border: 1px solid #333;
        }
        .viewport {
            width: 100%; aspect-ratio: 3/4; background: black;
            border-radius: 15px; overflow: hidden; margin-bottom: 10px;
            border: 2px solid #333;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        #result-text { font-size: 20px; font-weight: bold; color: var(--primary); margin: 15px 0; min-height: 50px; }
        
        .scan-btn { 
            background: var(--primary); border: none; padding: 15px; 
            border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%; 
            display: none; /* Shown by JS when model loads */
        }

        /* STATS & INFO PAGE STYLING */
        .content-box { background: #1a1a1a; padding: 20px; border-radius: 20px; border-left: 4px solid var(--primary); width: 100%; max-width: 400px; margin-bottom: 15px; }
        
        /* LOADING OVERLAY */
        #loading-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; flex-direction: column; transition: 0.5s; }
        .loader-bar { width: 200px; height: 4px; background: #222; border-radius: 10px; overflow: hidden; margin-top: 20px; }
        #progress-fill { width: 0%; height: 100%; background: var(--primary); transition: 0.3s; }

        .branding { margin-top: 15px; font-size: 11px; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .branding span { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <h2 style="color:var(--primary); letter-spacing: 2px;">DRISHTI AI</h2>
        <div class="loader-bar"><div id="progress-fill"></div></div>
    </div>

    <section id="home" class="page active">
        <div class="app-card">
            <h2 style="color:#ffcc00; margin-top:0;">DRISHTI AI</h2>
            <div class="viewport">
                <video id="webcam" autoplay playsinline muted></video>
            </div>
            <div id="status" style="font-size:12px; color:#888;">AI मॉडेल लोड होत आहे...</div>
            <div id="result-text">प्रतीक्षा करा...</div>
            <button id="scan-btn" class="scan-btn">START SCANNING</button>
            <div class="branding">Created by <span>SAMARTH</span></div>
        </div>
    </section>

    <section id="stats" class="page">
        <h2 style="color:var(--primary)">System Stats</h2>
        <div class="content-box">
            <h3 id="obj-count" style="margin:0; font-size:35px; color:var(--primary)">0</h3>
            <p>Total Detections</p>
        </div>
        <div class="content-box">
            <h3 style="margin:0; color:var(--primary)">Marathi</h3>
            <p>Voice Language</p>
        </div>
    </section>

    <section id="contact" class="page">
        <h2 style="color:var(--primary)">Developer</h2>
        <div class="app-card">
            <h3 style="margin:0;">Samarth</h3>
            <p style="color:#888">Lead AI Developer</p>
            <p style="font-size: 14px; margin-top: 20px;">Built with TensorFlow.js and Vision AI technology.</p>
        </div>
    </section>

    <nav class="navbar">
        <div class="nav-link active" onclick="navTo('home', this)"><i class="fas fa-eye"></i><span>Scan</span></div>
        <div class="nav-link" onclick="navTo('stats', this)"><i class="fas fa-chart-bar"></i><span>Stats</span></div>
        <div class="nav-link" onclick="navTo('contact', this)"><i class="fas fa-user"></i><span>Admin</span></div>
    </nav>

    <script src="script.js"></script>
    <script>
        function navTo(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            el.classList.add('active');
        }
    </script>
</body>
</html>
